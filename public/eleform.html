                        <form id="form">
                            <div class="al-w">
                                Wrong Password

                            <div class="form-group row">
                                <div class="col col-md-8 offset-md-2">

                                </div>    
                            </div>
                            <div class="form-group row">
                                <div class="col col-md-8 offset-md-2">
                                    <select id="org" name="org" class="form-control" style="padding: 7px;" required>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-4 offset-md-2">
                                    <input type="time"  name="time" id="time" class="form-control" required>
                                    <strong>24 hours format</strong>
                                </div>
                                <div class="col-4">
                                    <input type="text"  name="dur" id="dur" pattern="^\d{2}$"
                                    placeholder="Duration in hrs" class="form-control" required>
                                </div>   
                            </div>
                            <div class="form-group row">
                                <div class="col-4 offset-md-2">
                                <label for="dob" class="col-form-label"><strong>Date of Election</strong></label>
                            </div>
                            </div>
                                <div id="dob"class="form-group row">
                                <div class="form-group col-3 col-md-2 offset-md-2">
                                <select required id="month" name="month" class="form-control" style="padding: 7px;">
                                    <option selected>Month</option>
                                    <option>January</option>
                                    <option>February</option>      
                                    <option>March</option>      
                                    <option>April</option>      
                                    <option>May</option>      
                                    <option>June</option>

                                    <option>September</option>      
                                    <option>October</option>      
                                    <option>November</option>      
                                    <option>December</option>
                                </select>
                                </div>
                                <div class="form-group col-3 col-md-2">
                                <select required id="date" name="day" class="form-control"style="padding: 7px;">
                                    <option selected>Date</option>
                                    <option>1</option>      
                                    <option>2</option>      
                                    <option>3</option>      
                                    <option>4</option>      
                                    <option>5</option>      
                                    <option>6</option>      
                                    <option>7</option>      
                                    <option>8</option>      
                                    <option>9</option>      
                                    <option>10</option>      
                                    <option>11</option>

                                    <option>14</option>      
                                    <option>15</option>      
                                    <option>16</option>      
                                    <option>17</option>      
                                    <option>18</option>      
                                    <option>19</option>      
                                    <option>20</option>      
                                    <option>21</option>      
                                    <option>22</option>      
                                    <option>23</option>      
                                    <option>24</option>      
                                    <option>25</option>      
                                    <option>26</option>      
                                    <option>27</option>      
                                    <option>28</option>      
                                    <option>29</option>      
                                    <option>30</option>      
                                    <option>31</option>    
                                </select>
                                </div>
                                <div class="form-group col-3 col-md-2">
                                <select required id="year" name="year" class="form-control"style="padding: 7px;">
                                    <option selected>Year</option>
                                    <option>1990</option>
                                    <option>1991</option>
                                    <option>1992</option>
                                    <option>1993</option>
                                    <option>1994</option>
                                    <option>1995</option>
                                    <option>1996</option>
                                    <option>1997</option>

                                    <option>2002</option>      
                                    <option>2003</option>      
                                    <option>2004</option>      
                                    <option>2005</option>      
                                    <option>2006</option>      
                                    <option>2007</option>      
                                    <option>2008</option>
                                    <option>2009</option>      
                                    <option>2010</option>      
                                    <option>2011</option>      
                                    <option>2012</option>      
                                    <option>2013</option>      
                                    <option>2014</option>      
                                    <option>2015</option>      
                                    <option>2016</option>      
                                    <option>2017</option>      
                                    <option>2018</option>
                                </select>

                                <div class="col col-md-8 offset-md-2">
